{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}
    <h2>Create an Event</h2>
    <form method="POST" action="{% url 'event' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Create</button>  
            <a href="{% url 'home' %}" type="button" class="btn btn-primary">Home</a>
        </form>
        
{% endblock content %}
