{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}
    <h2>Log In</h2>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Log In</button>
        <a href="{% url 'signup' %}" type="button" class="btn btn-primary">Create an Account</a>
    <form>
        {% comment %} <button type="submit" class="btn btn-success"><a href="{% url 'signup' %}">Sign up</button> {% endcomment %}
{% endblock %}
