{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h1>Hello World</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" type="button" class="btn btn-primary">Profile</a>
        <a href="{% url 'logout' %}" type="button" class="btn btn-primary">Logout</a>
    {% else %}
        <a href="{% url 'signup' %}" type="button" class="btn btn-primary">Sign Up</a>
        <a href="{% url 'login' %}" type="button" class="btn btn-primary">Log In</a>
    {% endif %}
{% endblock %}
